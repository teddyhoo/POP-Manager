   <script type="text/javascript">
    function showEvents(data) {  // Callback when JSON loads
      var newContent = '';       // Variable to hold HTML

        // BUILD UP STRING WITH NEW CONTENT (could also use DOM manipulation)
        for (var i = 0; i < data.events.length; i++) {    // Loop through object
          newContent += '<div id="event">';
          newContent += '<img class="image crop" src="' + data.events[i].avatar + '" ';
            newContent += 'alt="' + data.events[i].BIZNAME + '" />';
            newContent += '<h3><b>' + data.events[i].BIZSHORTNAME + '</b></h3>';
            newContent += '<p>' + data.events[i].BIZEMAIL + '<br>';
            newContent += '<i>&quot;' + data.events[i].BIZPHONE + '&quot;</i></p>';
          newContent += '</div>';
        }

        // Update the page with the new content
        document.getElementById('content').innerHTML = newContent;
    }
    </script>
